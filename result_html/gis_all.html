<!doctype html>
<html>

<head>

	<script src="./charts/Chart.js"></script>

	<style>

<body>
	<div class="container"></div>
	<script>
		"use strict";
		const all_colors = window.chartColors
		const all_color_names = Object.keys(window.chartColors)

		const NODES = ['0.1.0-ae520101', '0.1.1-600cc1f6', '0.1.1-75619696']
		const STR_DATASETS = ['0.04585,4.58625,4.7027:0.16845,1.1319,1.16595', '0.095,9.7162,10.0624:0.2583,2.24665,2.2249999999999996', '0.5254,50.19515,50.63405:0.70065,49.9511,49.4247', '0.0811,7.8419,8.25195:0.22875,2.09775,2.2009999999999996', '0.19879999999999998,20.36195,20.1783:0.35735,4.0578,3.8128', '0.8082499999999999,86.9118,84.9727:0.9985,18.54885,18.2658', '0.0176,1.70525,1.595:0.1393,0.66935,0.62595', '0.01245,1.14295,1.1155:0.1252,0.5022,0.48205', '1.8926500000000002,195.7784,192.8279:2.16535,52.8219,52.566950000000006', '0.0453,4.73645,4.73335:0.16365,1.13395,1.14815', '0.0489,4.988250000000001,4.8039000000000005:0.1874,1.20255,1.1747999999999998', '0.0554,5.64225,5.67455:0.176,1.39295,1.3598', '0.0172,1.6409500000000001,1.565:0.13015,0.6846,0.5923', '0.09475,9.69985,9.57175:0.12340000000000001,0.34214999999999995,0.3185', '0.04815,5.0953,4.87405:0.18985000000000002,1.3457,1.2852999999999999', '0.0156,1.4024,1.4034:0.1333,0.528,0.5368999999999999', '0.06405,6.01085,5.95395:0.23360000000000003,1.6200999999999999,1.5842999999999998', '0.0482,4.7715,4.5889500000000005:0.18485000000000001,1.2055500000000001,1.1668500000000002', '0.0126,1.1789,1.1273:0.15615,0.6766,0.6404000000000001', '0.02485,2.3766,2.3287500000000003:0.1693,0.95915,0.9193', '0.08365,8.0582,8.40215:0.2163,2.0092,2.05725', '0.07125000000000001,6.7705,6.9503:0.20625,1.6339,1.6823000000000001', '0.08155,7.9089,7.48615:0.2252,1.9858,1.85975', '0.0509,5.15275,5.0975:0.1626,1.2555,1.1809', '0.05565,5.6647,5.6263:0.21345,1.5381999999999998,1.4729', '0.09570000000000001,9.7346,10.17965:0.2576,2.2029,2.4183000000000003', '0.053599999999999995,5.21505,5.28875:0.18905,1.28965,1.2893', '0.00255,0.18135,0.18309999999999998:0.1832,1.1655,1.0829', '0.07905,7.892799999999999,8.131250000000001:0.22360000000000002,1.8645,1.8984', '0.0995,10.283249999999999,10.0871:0.2646,2.4313000000000002,2.3142', '0.01485,1.36165,1.4374500000000001:0.14405,0.73325,0.7472000000000001', '0.07675,7.7274,7.7959:0.2321,1.84575,1.8744', '0.01745,1.6659000000000002,1.61015:0.18995,1.2795999999999998,1.20665']
		const SET_NAMES = ['python', 'spark']
		const FUNC_NAMES = ['st_issimple', 'st_touches', 'st_unionaggr', 'st_polygonfromenvelope', 'st_intersection', 'st_curvetoline', 'st_geometrytype', 'st_length', 'st_buffer', 'st_geomfromtext', 'st_envelope', 'st_convexhull', 'st_area', 'st_asgeojson', 'st_hausdorffdistance', 'st_npoints', 'st_within', 'st_centroid', 'st_distancesphere', 'st_distance', 'st_simplifypreservetopology', 'st_makevalid', 'st_equals', 'st_geomfromgeojson', 'st_contains', 'st_overlaps', 'st_isvalid', 'st_astext', 'st_precisionreduce', 'st_crosses', 'st_point', 'st_intersects', 'st_envelopeaggr']

		function myAny(iterable, predicate) {
			for (var index = 0; index < iterable.length; index++) {
				if (predicate(iterable[index])) return true;
			}
			return false;
		}

		function myAll(iterable, predicate) {
			for (var index = 0; index < iterable.length; index++) {
				if (!predicate(iterable[index])) return false;
			}
			return true;
		}


		const formatInt = (num, prec = 2, ceil = true) => {
			// formatInt(2345, 2, true)  -> 2400
			// formatInt(2345, 2. false) -> 2300
			// formatInt(2345, 3, true)  -> 3000
			// formatInt(2345, 3, false) -> 2000
			const len = String(num).length;
			if (len < prec) { return num };

			const mult = Math.pow(10, prec);
			return ceil ?
					Math.ceil(num / mult) * mult :
					Math.floor(num / mult) * mult;
		}

		function _checkNaN(x){
			return isNaN(x) && !Array.isArray(x)
		}

		function parse_datasets(STR_DATASETS){
			let result = [];
			for(let i = 0; i < STR_DATASETS.length; ++i){
				let data1 = STR_DATASETS[i];
				let data2 = data1.split(':');
				let ret1 = [];
				for(let j = 0; j < SET_NAMES.length; ++j) {
					let ret2 = [];
					let data3 = data2[j];
					let data4 = data3.split(',');
					for (let k = 0; k < data4.length; ++k) {
						let v = parseFloat(data4[k]);
						if (v == 0){
						    v = NaN
						}
						ret2.push(v);
					}
					if (myAll(ret2, _checkNaN)){
						ret1.push(NaN)
					}else{
						ret1.push(ret2)
					}
				}
				if (myAll(ret1, _checkNaN)){
					result.push(NaN)
				}else{
					result.push(ret1)
				}
			}
			return result;
		}

		var datasets = parse_datasets(STR_DATASETS)

		function get_i_color(index) {
			let color_index = index % all_color_names.length
			let color_name = all_color_names[color_index]
			let color = all_colors[color_name]
			return color
		}

		function createDataSets(index){
			let result = []
			let data_set = datasets[index]
			if (_checkNaN(data_set)){
				return NaN
			}
			for (let index = 0; index < SET_NAMES.length; ++index){
				let _set = {};
				let color = get_i_color(index)
				let _data = data_set[index]
				// alert(isNaN(_data))
				if (_checkNaN(_data)){
					continue
				}
				_set.data = _data
				_set.label = SET_NAMES[index]
				_set.backgroundColor = color
				_set.borderColor = color
				_set.fill = false
				_set.lineTension = 0
				result.push(_set)
			}
			return  result;
		}

		function createConfig(func_name) {
			let title = func_name
			let _gridLines = {
					display: true,
					drawBorder: true,
					drawOnChartArea: true,
					drawTicks: true
				}

			return {
				type: 'line',
				spanGaps: false,
				data: {
					labels: NODES,
					// datasets: _datasets,
				},
				options: {
					responsive: true,
					title: {
						display: true,
						text: title
					},
					scales: {
						xAxes: [{
							gridLines: _gridLines
						}],
						yAxes: [{
							gridLines: _gridLines,
							ticks: {
								suggestedMin: 5,
								suggestedMax: 10,
								callback: function (value, index, values) {
                                   return value + 's';
                                }
							}
						}]
					}
				}
			};
		}

		window.onload = function() {
			let container = document.querySelector('.container');
			let func_cnt = FUNC_NAMES.length
			for (let index = 0; index < func_cnt; index++){
				let div = document.createElement('div');
				div.classList.add('chart-container');

				let canvas = document.createElement('canvas');
				div.appendChild(canvas);
				container.appendChild(div);

				let data_set = createDataSets(index)
				// alert(data_set)
				if (_checkNaN(data_set)){
					continue
				}
				let ctx = canvas.getContext('2d');
				let config = createConfig(FUNC_NAMES[index]);
				config.data.datasets = data_set
				new Chart(ctx, config);
			}
		};
	</script>`
</body>

</html>

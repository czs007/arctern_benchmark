<!doctype html>
<html>

<head>
	<title>GIS Functions Scaling</title>

	<script src="./charts/Chart.js"></script>
	<script src="./charts/utils.js"></script>

	<style>
		canvas{
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
		.chart-container {
			width: 500px;
			margin-left: 40px;
			margin-right: 40px;
			margin-bottom: 40px;
		}
		.container {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: center;
		}
	</style>
</head>

<body>
	<div class="container"></div>
	<script>
		"use strict";
		const all_colors = window.chartColors
		const all_color_names = Object.keys(window.chartColors)

		const NODES = ['0.1.0-ae520101d84e76baf3978754e371b0a83a8d36b1', '0.1.1-600cc1f62b1b98f63c9fa743fda41348b3913cf7']
		const STR_DATASETS = ['0.04585,0.048049999999999995:0.16845,0.1762', '0.095,0.10085:0.2583,0.24714999999999998', '0.5254,0.5137:0.70065,0.6744', '0.0811,0.0848:0.22875,0.2126', '0.19879999999999998,0.21585:0.35735,0.36775', '0.8082499999999999,0.9091:0.9985,1.0201', '0.0176,0.0173:0.1393,0.1496', '0.01245,0.0124:0.1252,0.1411', '1.8926500000000002,1.9092:2.16535,2.17955', '0.0453,0.04715:0.16365,0.16920000000000002', '0.0489,0.04875:0.1874,0.1814', '0.0554,0.05555:0.176,0.18795', '0.0172,0.01685:0.13015,0.1292', '0.09475,0.09795000000000001:0.12340000000000001,0.11325', '0.04815,0.04995:0.18985000000000002,0.19435', '0.0156,0.0174:0.1333,0.1452', '0.06405,0.063:0.23360000000000003,0.2049', '0.0482,0.04945:0.18485000000000001,0.19505', '0.0126,0.0127:0.15615,0.15439999999999998', '0.02485,0.02435:0.1693,0.17204999999999998', '0.08365,0.088:0.2163,0.21925', '0.07125000000000001,0.07150000000000001:0.20625,0.20224999999999999', '0.08155,0.08025:0.2252,0.22445', '0.0509,0.05285:0.1626,0.1814', '0.05565,0.057999999999999996:0.21345,0.20775', '0.09570000000000001,0.10035:0.2576,0.25855', '0.053599999999999995,0.054849999999999996:0.18905,0.1737', '0.00255,0.0023499999999999997:0.1832,0.16194999999999998', '0.07905,0.0815:0.22360000000000002,0.21945', '0.0995,0.1369:0.2646,0.27325', '0.01485,0.01495:0.14405,0.1587', '0.07675,0.08035:0.2321,0.2283', '0.01745,0.0171:0.18995,0.1637']
		const SET_NAMES = ['python', 'spark']
		const FUNC_NAMES = ['st_issimple', 'st_touches', 'st_unionaggr', 'st_polygonfromenvelope', 'st_intersection', 'st_curvetoline', 'st_geometrytype', 'st_length', 'st_buffer', 'st_geomfromtext', 'st_envelope', 'st_convexhull', 'st_area', 'st_asgeojson', 'st_hausdorffdistance', 'st_npoints', 'st_within', 'st_centroid', 'st_distancesphere', 'st_distance', 'st_simplifypreservetopology', 'st_makevalid', 'st_equals', 'st_geomfromgeojson', 'st_contains', 'st_overlaps', 'st_isvalid', 'st_astext', 'st_precisionreduce', 'st_crosses', 'st_point', 'st_intersects', 'st_envelopeaggr']

		function myAny(iterable, predicate) {
			for (var index = 0; index < iterable.length; index++) {
				if (predicate(iterable[index])) return true;
			}
			return false;
		}

		function myAll(iterable, predicate) {
			for (var index = 0; index < iterable.length; index++) {
				if (!predicate(iterable[index])) return false;
			}
			return true;
		}


		const formatInt = (num, prec = 2, ceil = true) => {
			// formatInt(2345, 2, true)  -> 2400
			// formatInt(2345, 2. false) -> 2300
			// formatInt(2345, 3, true)  -> 3000
			// formatInt(2345, 3, false) -> 2000
			const len = String(num).length;
			if (len < prec) { return num };

			const mult = Math.pow(10, prec);
			return ceil ?
					Math.ceil(num / mult) * mult :
					Math.floor(num / mult) * mult;
		}

		function _checkNaN(x){
			return isNaN(x) && !Array.isArray(x)
		}

		function parse_datasets(STR_DATASETS){
			let result = [];
			for(let i = 0; i < STR_DATASETS.length; ++i){
				let data1 = STR_DATASETS[i];
				let data2 = data1.split(':');
				let ret1 = [];
				for(let j = 0; j < SET_NAMES.length; ++j) {
					let ret2 = [];
					let data3 = data2[j];
					let data4 = data3.split(',');
					for (let k = 0; k < data4.length; ++k) {
						let v = parseFloat(data4[k]);
						if (v == 0){
						    v = NaN
						}
						ret2.push(v);
					}
					if (myAll(ret2, _checkNaN)){
						ret1.push(NaN)
					}else{
						ret1.push(ret2)
					}
				}
				if (myAll(ret1, _checkNaN)){
					result.push(NaN)
				}else{
					result.push(ret1)
				}
			}
			return result;
		}

		var datasets = parse_datasets(STR_DATASETS)

		function get_i_color(index) {
			let color_index = index % all_color_names.length
			let color_name = all_color_names[color_index]
			let color = all_colors[color_name]
			return color
		}

		function createDataSets(index){
			let result = []
			let data_set = datasets[index]
			if (_checkNaN(data_set)){
				return NaN
			}
			for (let index = 0; index < SET_NAMES.length; ++index){
				let _set = {};
				let color = get_i_color(index)
				let _data = data_set[index]
				// alert(isNaN(_data))
				if (_checkNaN(_data)){
					continue
				}
				_set.data = _data
				_set.label = SET_NAMES[index]
				_set.backgroundColor = color
				_set.borderColor = color
				_set.fill = false
				_set.lineTension = 0
				result.push(_set)
			}
			return  result;
		}

		function createConfig(func_name) {
			let title = func_name
			let _gridLines = {
					display: true,
					drawBorder: true,
					drawOnChartArea: true,
					drawTicks: true
				}

			return {
				type: 'line',
				spanGaps: false,
				data: {
					labels: NODES,
					// datasets: _datasets,
				},
				options: {
					responsive: true,
					title: {
						display: true,
						text: title
					},
					scales: {
						xAxes: [{
							gridLines: _gridLines
						}],
						yAxes: [{
							gridLines: _gridLines,
							ticks: {
								suggestedMin: 5,
								suggestedMax: 10,
								callback: function (value, index, values) {
                                   return value + 's';
                                }
							}
						}]
					}
				}
			};
		}

		window.onload = function() {
			let container = document.querySelector('.container');
			let func_cnt = FUNC_NAMES.length
			for (let index = 0; index < func_cnt; index++){
				let div = document.createElement('div');
				div.classList.add('chart-container');

				let canvas = document.createElement('canvas');
				div.appendChild(canvas);
				container.appendChild(div);

				let data_set = createDataSets(index)
				// alert(data_set)
				if (_checkNaN(data_set)){
					continue
				}
				let ctx = canvas.getContext('2d');
				let config = createConfig(FUNC_NAMES[index]);
				config.data.datasets = data_set
				new Chart(ctx, config);
			}
		};
	</script>`
</body>

</html>

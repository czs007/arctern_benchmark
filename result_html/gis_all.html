<!doctype html>
<html>

<head>
	<title>GIS Functions Scaling</title>

	<script src="./charts/Chart.js"></script>
	<script src="./charts/utils.js"></script>

	<style>
		canvas{
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
		.chart-container {
			width: 500px;
			margin-left: 40px;
			margin-right: 40px;
			margin-bottom: 40px;
		}
		.container {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: center;
		}
	</style>
</head>

<body>
	<div class="container"></div>
	<script>
		"use strict";
		const all_colors = window.chartColors
		const all_color_names = Object.keys(window.chartColors)

		const NODES = ['0.1.1-600cc1f62b1b98f63c9fa743fda41348b3913cf7', '0.1.0-ae520101d84e76baf3978754e371b0a83a8d36b1']
		const STR_DATASETS = ['0.04585,0.047049999999999995:0.16845,0.1583', '0.095,0.09735:0.2583,0.26695', '0.5254,0.49944999999999995:0.70065,0.6775', '0.0811,0.0803:0.22875,0.22135', '0.19879999999999998,0.203:0.35735,0.35055000000000003', '0.8082499999999999,0.8132999999999999:0.9985,0.98295', '0.0176,0.01715:0.1393,0.12775', '0.01245,0.01245:0.1252,0.12845', '1.8926500000000002,1.8763:2.16535,2.1409000000000002', '0.0453,0.04605:0.16365,0.16965', '0.0489,0.04955:0.1874,0.1689', '0.0554,0.05495:0.176,0.16595', '0.0172,0.017:0.13015,0.13785', '0.09475,0.09484999999999999:0.12340000000000001,0.11249999999999999', '0.04815,0.0487:0.18985000000000002,0.19455', '0.0156,0.0154:0.1333,0.129', '0.06405,0.0611:0.23360000000000003,0.2152', '0.0482,0.0479:0.18485000000000001,0.1881', '0.0126,0.0126:0.15615,0.15525', '0.02485,0.0247:0.1693,0.173', '0.08365,0.08455:0.2163,0.2215', '0.07125000000000001,0.0687:0.20625,0.1918', '0.08155,0.07635:0.2252,0.2213', '0.0509,0.0513:0.1626,0.17085', '0.05565,0.055:0.21345,0.21715', '0.09570000000000001,0.097:0.2576,0.2562', '0.053599999999999995,0.0533:0.18905,0.17375000000000002', '0.00255,0.0024:0.1832,0.1694', '0.07905,0.07924999999999999:0.22360000000000002,0.2343', '0.0995,0.09615:0.2646,0.2509', '0.01485,0.01465:0.14405,0.1439', '0.07675,0.07685:0.2321,0.24345', '0.01745,0.01725:0.18995,0.17035']
		const SET_NAMES = ['python', 'spark']
		const FUNC_NAMES = ['st_issimple', 'st_touches', 'st_unionaggr', 'st_polygonfromenvelope', 'st_intersection', 'st_curvetoline', 'st_geometrytype', 'st_length', 'st_buffer', 'st_geomfromtext', 'st_envelope', 'st_convexhull', 'st_area', 'st_asgeojson', 'st_hausdorffdistance', 'st_npoints', 'st_within', 'st_centroid', 'st_distancesphere', 'st_distance', 'st_simplifypreservetopology', 'st_makevalid', 'st_equals', 'st_geomfromgeojson', 'st_contains', 'st_overlaps', 'st_isvalid', 'st_astext', 'st_precisionreduce', 'st_crosses', 'st_point', 'st_intersects', 'st_envelopeaggr']

		function myAny(iterable, predicate) {
			for (var index = 0; index < iterable.length; index++) {
				if (predicate(iterable[index])) return true;
			}
			return false;
		}

		function myAll(iterable, predicate) {
			for (var index = 0; index < iterable.length; index++) {
				if (!predicate(iterable[index])) return false;
			}
			return true;
		}


		const formatInt = (num, prec = 2, ceil = true) => {
			// formatInt(2345, 2, true)  -> 2400
			// formatInt(2345, 2. false) -> 2300
			// formatInt(2345, 3, true)  -> 3000
			// formatInt(2345, 3, false) -> 2000
			const len = String(num).length;
			if (len < prec) { return num };

			const mult = Math.pow(10, prec);
			return ceil ?
					Math.ceil(num / mult) * mult :
					Math.floor(num / mult) * mult;
		}

		function _checkNaN(x){
			return isNaN(x) && !Array.isArray(x)
		}

		function parse_datasets(STR_DATASETS){
			let result = [];
			for(let i = 0; i < STR_DATASETS.length; ++i){
				let data1 = STR_DATASETS[i];
				let data2 = data1.split(':');
				let ret1 = [];
				for(let j = 0; j < SET_NAMES.length; ++j) {
					let ret2 = [];
					let data3 = data2[j];
					let data4 = data3.split(',');
					for (let k = 0; k < data4.length; ++k) {
						let v = parseFloat(data4[k]);
						if (v == 0){
						    v = NaN
						}
						ret2.push(v);
					}
					if (myAll(ret2, _checkNaN)){
						ret1.push(NaN)
					}else{
						ret1.push(ret2)
					}
				}
				if (myAll(ret1, _checkNaN)){
					result.push(NaN)
				}else{
					result.push(ret1)
				}
			}
			return result;
		}

		var datasets = parse_datasets(STR_DATASETS)

		function get_i_color(index) {
			let color_index = index % all_color_names.length
			let color_name = all_color_names[color_index]
			let color = all_colors[color_name]
			return color
		}

		function createDataSets(index){
			let result = []
			let data_set = datasets[index]
			if (_checkNaN(data_set)){
				return NaN
			}
			for (let index = 0; index < SET_NAMES.length; ++index){
				let _set = {};
				let color = get_i_color(index)
				let _data = data_set[index]
				// alert(isNaN(_data))
				if (_checkNaN(_data)){
					continue
				}
				_set.data = _data
				_set.label = SET_NAMES[index]
				_set.backgroundColor = color
				_set.borderColor = color
				_set.fill = false
				_set.lineTension = 0
				result.push(_set)
			}
			return  result;
		}

		function createConfig(func_name) {
			let title = func_name
			let _gridLines = {
					display: true,
					drawBorder: true,
					drawOnChartArea: true,
					drawTicks: true
				}

			return {
				type: 'line',
				spanGaps: false,
				data: {
					labels: NODES,
					// datasets: _datasets,
				},
				options: {
					responsive: true,
					title: {
						display: true,
						text: title
					},
					scales: {
						xAxes: [{
							gridLines: _gridLines
						}],
						yAxes: [{
							gridLines: _gridLines,
							ticks: {
								suggestedMin: 5,
								suggestedMax: 10,
								callback: function (value, index, values) {
                                   return value + 's';
                                }
							}
						}]
					}
				}
			};
		}

		window.onload = function() {
			let container = document.querySelector('.container');
			let func_cnt = FUNC_NAMES.length
			for (let index = 0; index < func_cnt; index++){
				let div = document.createElement('div');
				div.classList.add('chart-container');

				let canvas = document.createElement('canvas');
				div.appendChild(canvas);
				container.appendChild(div);

				let data_set = createDataSets(index)
				// alert(data_set)
				if (_checkNaN(data_set)){
					continue
				}
				let ctx = canvas.getContext('2d');
				let config = createConfig(FUNC_NAMES[index]);
				config.data.datasets = data_set
				new Chart(ctx, config);
			}
		};
	</script>`
</body>

</html>
